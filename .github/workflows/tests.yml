jobs:
  test:
    # runs-on: arc-runner-set
    runs-on: self-hosted
    name: Testes
    steps:
      - name: checkout PR merge commit
        uses: actions/checkout@v3

      - name: Executa um echo
        run: echo 'OlÃ¡ mundo!'

      - name: Executa GNU hello e python3
        run: |
          hello
          python --version

      - name: Metadatas
        run: |
          cat /etc/os*release
          # cat /etc/group
          uname -a
          id
          pwd
          ls -alh
          nproc
          free -h
          sudo id
          cat $HOME/logs.txt || true
          echo FOO-BAR > $HOME/logs.txt

      - name: Testes sobre docker
        run: |
          # env | sort
          # touch /dev/kvm
          which docker
          readlink -f $(which docker)
          docker --version
          docker info
          docker images
          docker run --rm alpine cat /etc/os-release
          docker images
          docker build --tag custom-python .
          docker images

      - name: Testes sobre /dev/kvm
        run: |
          id
          docker run --privileged=true --rm \
          alpine sh -c 'id && touch /dev/kvm && stat /dev/kvm'

      - name: Testes sobre DinD
        run: |
          docker \
          run \
          --device=/dev/kvm \
          -d \
          -t \
          --name=action-container --rm \
          -v /var/run/docker.sock:/var/run/docker.sock \
          docker:24.0.7-dind-alpine3.18 \
          tail -f /dev/null
          echo 
          docker \
          exec \
          -it \
          action-container \
          /bin/sh \
          -c \
          'docker run -it --rm alpine cat /etc/os-release'

      - name: Mais metadados
        run: |
           nix flake --version
           nix flake metadata nixpkgs
